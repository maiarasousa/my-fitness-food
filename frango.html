<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frango Grelhado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Um tom de azul claro */
            color: #333; /* Cor de texto padrão */
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #0074e4; /* Azul mais escuro para cabeçalhos */
        }

        p {
            font-size: 18px;
        }

        #personalization-form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #0074e4; /* Azul mais escuro para rótulos */
        }

        input[type="number"],
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #0074e4; /* Azul mais escuro para a borda */
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #0074e4; /* Azul mais escuro para o botão */
            color: #fff; /* Texto branco para o botão */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0050a6; /* Tom mais escuro de azul quando o botão é hover */
        }
    </style>
</head>
<body>
    <h1>Frango Grelhado</h1>
    <p>Descrição do item: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, libero id eleifend vehicula.</p>

    <h2>Opções de Personalização</h2>
    <form id="personalization-form">
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">

        <label for="extras">Extras:</label>
        <select id="extras" name="extras">
            <option value="nenhum">Nenhum</option>
            <option value="molho-extra">Molho Extra</option>
            <option value="batatas-fritas">Batatas Fritas</option>
        </select>
    </form>

    <button id="add-to-cart">Adicionar ao Carrinho</button>

    <script>
        // JavaScript para adicionar o item ao carrinho
        document.getElementById('add-to-cart').addEventListener('click', function() {
            const quantity = document.getElementById('quantity').value;
            const extras = document.getElementById('extras').value;

            // Lógica para adicionar o item ao carrinho (você precisa implementar isso)
            addToCart({
                itemName: 'Frango Grelhado',
                quantity: parseInt(quantity),
                extras: extras,
                // Outros detalhes do item, como preço, podem ser adicionados aqui
            });

            alert('O item foi adicionado ao carrinho.');
        });

        // Função fictícia para adicionar o item ao carrinho
        function addToCart(item) {
            // Aqui você implementaria a lógica real para adicionar o item ao carrinho
            // Pode ser uma matriz ou objeto JavaScript que representa o carrinho
            console.log('Item adicionado ao carrinho:', item);
        }
    </script>
</body>
</html>
